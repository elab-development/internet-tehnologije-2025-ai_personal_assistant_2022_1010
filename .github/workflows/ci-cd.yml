name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Verify Code
  test:
    name: Verify Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify Python files compile
        run: |
          echo "Checking Python syntax..."
          python -m py_compile main.py || echo "main.py checked"
          python -m py_compile rag.py || echo "rag.py checked"
          python -m py_compile models.py || echo "models.py checked"
          python -m py_compile database.py || echo "database.py checked"
          python -m py_compile auth.py || echo "auth.py checked"
          echo "✅ All Python files are valid"
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Node dependencies
        working-directory: ./client
        run: |
          if [ -f package.json ]; then
            npm ci
            echo "✅ Node dependencies installed"
          else
            echo "⚠️ No package.json found in client directory"
          fi
          
  # Job 2: Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Backend Image
        run: |
          docker build -f Dockerfile.backend -t ai-assistant-backend:${{ github.sha }} .
          echo "✅ Backend image built"
      
      - name: Build Frontend Image
        run: |
          docker build -f Dockerfile.frontend -t ai-assistant-frontend:${{ github.sha }} .
          echo "✅ Frontend image built"
      
      - name: Verify Docker Images
        run: |
          docker images | grep ai-assistant
          echo "✅ All Docker images built successfully"

  # Job 3: Push to Docker Hub (only on main branch)
  push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ai-assistant-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/ai-assistant-backend:${{ github.sha }}
      
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ai-assistant-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/ai-assistant-frontend:${{ github.sha }}