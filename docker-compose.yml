version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: react-frontend
    ports:
      - "5000:5000"  # Changed from 5173 to 5000
    environment:
      - PORT=5000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: always